<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Harrow Inc. Stock Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #29244a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
        }
        
        .header-today {
            font-size: 90px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .company-name {
            font-size: 85px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .stock-text {
            font-size: 75px;
            font-weight: bold;
            color: #82ada6;
            margin-bottom: 15px;
        }
        
        .listed-text {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .exchange-text {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .is-text {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .price-container {
            background-color: white;
            border: 6px solid #2b748b;
            border-radius: 15px;
            padding: 40px 80px;
            margin: 40px auto;
            display: inline-block;
            min-width: 500px;
        }
        
        .stock-price {
            font-size: 120px;
            font-weight: bold;
            color: #29244a;
        }
        
        .price-change {
            font-size: 30px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .price-change.positive {
            color: #28a745;
        }
        
        .price-change.negative {
            color: #dc3545;
        }
        
        .tomorrow-text {
            font-size: 75px;
            font-weight: bold;
            color: #82ada6;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        
        .depends-text {
            font-size: 75px;
            font-weight: bold;
        }
        
        .you-emphasis {
            color: #d07052;
        }
        
        .loading {
            color: #82ada6;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .last-updated {
            font-size: 18px;
            color: #82ada6;
            margin-top: 30px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header-today">TODAY'S</div>
    <div class="company-name">HARROW</div>
    <div class="stock-text">STOCK</div>
    <div class="listed-text">AS LISTED ON</div>
    <div class="exchange-text">NASDAQ STOCK EXCHANGE</div>
    <div class="is-text">IS</div>
    
    <div class="price-container">
        <div id="stockPrice" class="stock-price loading">$XX.XX</div>
        <div id="priceChange" class="price-change"></div>
    </div>
    
    <div class="tomorrow-text">TOMORROW</div>
    <div class="depends-text">DEPENDS ON <span class="you-emphasis">YOU!</span></div>
    
    <div class="last-updated" id="lastUpdated"></div>

    <script>
        async function fetchStockPrice() {
            try {
                const API_KEY = 'Y1FSER8DP00QG8UV';
                const symbol = 'HROW';
                
                const response = await fetch('https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=' + symbol + '&apikey=' + API_KEY);
                const data = await response.json();
                
                if (data['Global Quote']) {
                    const quote = data['Global Quote'];
                    const price = parseFloat(quote['05. price']);
                    const change = parseFloat(quote['09. change']);
                    const changePercent = quote['10. change percent'];
                    
                    document.getElementById('stockPrice').textContent = '$' + price.toFixed(2);
                    document.getElementById('stockPrice').classList.remove('loading');
                    
                    const changeElement = document.getElementById('priceChange');
                    const changeText = (change >= 0 ? '+' : '') + change.toFixed(2) + ' (' + changePercent + ')';
                    changeElement.textContent = changeText;
                    changeElement.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                    
                    const now = new Date();
                    document.getElementById('lastUpdated').textContent = 'Last updated: ' + now.toLocaleTimeString();
                } else if (data['Note']) {
                    document.getElementById('stockPrice').textContent = 'Rate Limit';
                    document.getElementById('priceChange').textContent = 'API limit reached';
                } else {
                    throw new Error('Unable to fetch stock data');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('stockPrice').textContent = 'Error';
                document.getElementById('priceChange').textContent = 'Unable to fetch data';
            }
        }
        
        fetchStockPrice();
        setInterval(fetchStockPrice, 300000);
    </script>
</body>
</html>
